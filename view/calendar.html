<!doctype html>
<html>
<head>
  <title>Electron Calendar</title>

  <link rel="stylesheet" href="assets/styles/photon.css">
  <link rel="stylesheet" href="assets/styles/style.css">

  <script>var electronRequire = require;</script>
  <script type="text/javascript" src="assets/scripts/calendar.js"></script>
</head>
<body>

<div class="window calendar">

  <!-- Start the header -->
  <header class="toolbar toolbar-header">
    <h1 class="title">Sunday, October 18, 2015</h1>

    <div class="toolbar-actions">

      <!-- Button group for view -->
      <div class="btn-group">
        <button class="btn btn-default" id="btn-navigate-prev-month">
          <span class="icon icon-left-open"></span>
        </button>
        <button class="btn btn-default" id="btn-navigate-current-month">
          <span class="icon icon-target"></span>
        </button>
        <button class="btn btn-default" id="btn-navigate-next-month">
          <span class="icon icon-right-open"></span>
        </button>
      </div>
      <!-- End button group for view type -->

      <button class="btn btn-default pull-right" id="btn-settings">
        <span class="icon icon-cog"></span>
      </button>
    </div>
  </header>
  <!-- End the header -->

  <!-- Start main content -->
  <div class="window-content">

    <div id="calendar-view"></div>

  </div>
  <!-- End main content -->

  <!-- Start the footer -->
  <footer class="toolbar toolbar-footer">
    <div class="toolbar-actions text-center">

      <span id="month-label"></span>

    </div>
  </footer>
  <!-- End the footer -->

</div>

</body>
</html>
